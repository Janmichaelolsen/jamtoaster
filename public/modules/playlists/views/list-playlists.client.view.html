<section data-ng-controller="PlaylistsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Playlists</h1>
    </div>
    <div class="list-group">
      <a data-ng-repeat="playlist in playlists" data-ng-href="#!/playlists/{{playlist._id}}" class="list-group-item">
        <button class="list-group-item btn btn-success pull-right">Play</button>
      <small class="list-group-item-text">
				Created
				<span data-ng-bind="playlist.created | date:'medium'"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="playlist.name"></h4>
      </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!playlists.$resolved || playlists.length">
    	No Playlists yet, why don't you <a href="/#!/playlists/create">create one</a>?
    </div>
</section>
