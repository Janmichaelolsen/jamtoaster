<section data-ng-controller="PlaylistsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Playlists</h1>
    </div>
    <div class="list-group">
      <a data-ng-repeat="playlist in playlists" data-ng-href="#!/playlists/{{playlist._id}}" class="list-group-item">
      <small class="list-group-item-text">
				Created
				<span data-ng-bind="playlist.created | date:'medium'"></span>
        â‹… {{playlist.songs.length}} songs
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="playlist.name"></h4>
      </a>
    </div>
    <div class="alert alert-info text-center" data-ng-hide="!playlists.$resolved || playlists.length">
    	No playlists yet, <a href="/#!/playlists/create">click here to create one</a>!
    </div>
</section>
