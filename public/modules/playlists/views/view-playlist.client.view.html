<section data-ng-controller="PlaylistsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{playlist.name}}</h1>
		<h3>{{playlist.songs.length}} songs</h3>
	</div>
	<div style="display:block;">
		<button ng-click="launchList(playlist.songs);" class="list-group-item btn btn-success pull-left">Shuffle Play</button>
		<button ng-click="discover(playlist.songs);" class="list-group-item btn btn-warning pull-left">Discover</button>
	</div>
		<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == playlist.user._id))">
			<a class="btn btn-default" href="/#!/playlists/{{playlist._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-default" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
	<table class="table table-hover table-striped">
		<tr ng-repeat="song in playlist.songs">
			<td>
				<img src="{{song.thumb}}"></img>
			</td>
			<td>
				{{song.title}}
			</td>
			<td>
				<button ng-click="playSong(song, playlist.songs)" class="btn btn-success">Play</button><br>
				<button class="btn btn-danger" ng-click="removeSong(song);">Remove</button><br>
			</td>
		</tr>
	</table>
	</div>
	<div class="alert alert-info text-center" data-ng-hide="playlist.songs.length">
		This list has no songs, <a href="/">click here</a> to add some!
	</div>
</section>
