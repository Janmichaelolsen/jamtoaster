<section data-ng-controller="HomeController">
<div style="margin-top:30px;">
<div class="col-sm-12">
  <p>Welcome to Jamtoaster. I am building this web page to learn how a particular framework works and for my own use, but you are welcome to create a user and try it out.</p>
<tabset>
    <tab heading="YouTube" active="active" data-ng-controller="HomeController">
		<form id="searchYT" data-ng-submit="searchYT()">
			<div class="row" style="margin-bottom:20px;">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for..." data-ng-model="YTquery" required="true" ng-change="searchYT()">
			      	<span class="input-group-btn">
			        	<button id="submit" class="btn btn-default" type="submit">Go!</button>
			      	</span>
			    </div><!-- /input-group -->
			</div>
		</form>
      <div class="col-sm-6">
			<div class="table-responsive" ng-hide="loading">
				<table class="table table-hover table-striped">
          <h3>Results</h3>
            <hr>
			    	<tr ng-repeat="vid in YTresults.items">
			    		<td>
			    			<img src="{{vid.snippet.thumbnails.default.url}}"></img>
			    		</td>
			    		<td>
			    			{{vid.snippet.title}}
			    		</td>
			    		<td>
			    			<button ng-click="launch(vid.id.videoId, vid.snippet.title, vid.snippet.thumbnails.default.url);" class="btn btn-success">Play</button>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    Add to..
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  	<div class="dd" ng-repeat="list in playlists">
                    	<li role="presentation"><a role="menuitem" tabindex="-1" ng-click="addYTTrack(vid.id.videoId, vid.snippet.thumbnails.default.url, vid.snippet.title, list);">{{list.name}}</a></li>
                	</div>
                  </ul>
                </div>
                <button ng-click="findRelated(vid.id.videoId);" class="btn btn-default">Find Related</button>
			    		</td>
			    	</tr>
				</table>
			</div>
    </div>
      <div class="col-sm-6">
      <div class="table-responsive" ng-hide="loadingrelated">
        <table class="table table-hover table-striped">
          <h3>Related Videos</h3>
          <hr>
            <tr ng-repeat="vid in relatedVids.items">
              <td>
                <img src="{{vid.snippet.thumbnails.default.url}}"></img>
              </td>
              <td>
                {{vid.snippet.title}}
              </td>
              <td>
                <button ng-click="launch(vid.id.videoId, vid.snippet.title);" class="btn btn-success">Play</button>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    Add to..
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  	<div class="dd" ng-repeat="list in playlists">
                    	<li role="presentation"><a role="menuitem" tabindex="-1" ng-click="addYTTrack(vid.id.videoId, vid.snippet.thumbnails.default.url, vid.snippet.title, list);">{{list.name}}</a></li>
                	</div>
                  </ul>
                </div>
              </td>
            </tr>
        </table>
      </div>
    </div>
    </tab>
    <tab heading="Soundcloud" data-ng-controller="HomeController">
		<form id="searchSC" data-ng-submit="searchSC()">
			<div class="row">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for..." data-ng-model="SCquery" required="true" ng-change="searchSC()">
			      	<span class="input-group-btn">
			        	<button class="btn btn-default" type="submit">Go!</button>
			      	</span>
			    </div><!-- /input-group -->
			</div>
		</form>
		<div class="row">
			<div class="table-responsive">
				<table class="table table-hover table-striped">
			    	<tr ng-repeat="sound in SCresults">
			    		<td>
			    			<img src="{{sound.artwork_url}}"></img>
			    		</td>
			    		<td>
			    			{{sound.title}}
			    		</td>
			    		<!--
			    		<td>
			    			<button ng-click="playSCTrack(sound.id)" class="btn btn-success">Play</button>
			    		</td>
			    	-->
			    	</tr>
				</table>
			</div>
		</div>
    </tab>
</tabset>
</div>
</section>
