<section data-ng-controller="HomeController">
	<div class="jumbotron">
		<form id="searchYT" data-ng-submit="searchYT()">
			<div class="row">
				<div class="col-sm-6">
					<h3>Youtube</h3>
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="Search for..." data-ng-model="YTquery" required="true">
				      	<span class="input-group-btn">
				        	<button id="submit" class="btn btn-default" type="submit">Go!</button>
				      	</span>
				    </div><!-- /input-group -->
				</div><!-- /.col-lg-6 -->
			</div>
		</form>
		<div class="row">
			<div class="col-sm-6">
			<div class="table-responsive">
				<table class="table" ng-hide="results.length">
			    	<tr ng-repeat="vid in YTresults.items">	
			    		<td>
			    			<img src="{{vid.snippet.thumbnails.default.url}}"></img>
			    		</td>
			    		<td>
			    			{{vid.snippet.title}}
			    		</td>
			    		<td>
			    			<button ng-click="addYTTrack(vid.id.videoId)">Add</button>
			    		</td>
			    	</tr>
				</table>
			</div>
			</div><!-- /.col-lg-6 -->
		</div>
		<form id="searchSC" data-ng-submit="searchSC()">
			<div class="row">
				<div class="col-sm-6">
					<h3>Soundcloud</h3>
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="Search for..." data-ng-model="SCquery" required="true">
				      	<span class="input-group-btn">
				        	<button id="submit" class="btn btn-default" type="submit">Go!</button>
				      	</span>
				    </div><!-- /input-group -->
				</div><!-- /.col-lg-6 -->
			</div>
		</form>
		<div class="row">
			<div class="col-sm-6">
			<div class="table-responsive">
				<table class="table" ng-hide="results.length">
			    	<tr ng-repeat="vid in SCresults.items">	
			    		<td>
			    			<img src="{{vid.snippet.thumbnails.default.url}}"></img>
			    		</td>
			    		<td>
			    			{{vid.snippet.title}}
			    		</td>
			    		<td>
			    			<button ng-click="addYTTrack(vid.id.videoId)">Add</button>
			    		</td>
			    	</tr>
				</table>
			</div>
			</div><!-- /.col-lg-6 -->
		</div>
	</div>
	</div>
</section>
