<div class="col-sm-5">
<div style="margin-top:30px;">
<tabset>
    <tab heading="YouTube" active="active" data-ng-controller="HomeController">
		<form id="searchYT" data-ng-submit="searchYT()">
			<div class="row">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for..." data-ng-model="YTquery" required="true">
			      	<span class="input-group-btn">
			        	<button id="submit" class="btn btn-default" type="submit">Go!</button>
			      	</span>
			    </div><!-- /input-group -->
			</div>
		</form>
		<div class="row">
			<div class="table-responsive">
				<table class="table" ng-hide="YTresults.length">
			    	<tr ng-repeat="vid in YTresults.items">	
			    		<td>
			    			<img src="{{vid.snippet.thumbnails.default.url}}"></img>
			    		</td>
			    		<td>
			    			{{vid.snippet.title}}
			    		</td>
			    		<td>
			    			<button ng-click="launch(vid.id.videoId, vid.snippet.title);" class="btn btn-success">Play</button>
			    		</td>
			    	</tr>
				</table>
			</div>
		</div>
    </tab>
    <tab heading="Soundcloud" data-ng-controller="HomeController">
		<form id="searchSC" data-ng-submit="searchSC()">
			<div class="row">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for..." data-ng-model="SCquery" required="true">
			      	<span class="input-group-btn">
			        	<button class="btn btn-default" type="submit">Go!</button>
			      	</span>
			    </div><!-- /input-group -->
			</div>
		</form>
		<div class="row">
			<div class="table-responsive">
				<table class="table">
			    	<tr ng-repeat="sound in SCresults">	
			    		<td>
			    			<img src="{{sound.artwork_url}}"></img>
			    		</td>
			    		<td>
			    			{{sound.title}}
			    		</td>
			    		<td>
			    			<button ng-click="addSCTrack(sound.id)" class="btn btn-success">Play</button>
			    		</td>
			    	</tr>
				</table>
			</div>
		</div>
    </tab>
    <tab heading="Hypem" data-ng-controller="HomeController">
		<form id="searchH" data-ng-submit="searchHypem()">
			<div class="row">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for..." data-ng-model="Hquery" required="true">
			      	<span class="input-group-btn">
			        	<button class="btn btn-default" type="submit">Go!</button>
			      	</span>
			    </div><!-- /input-group -->
			</div>
		</form>
		<div class="row">
			<div class="table-responsive">
				<table class="table" ng-hide="Hresults.length">
			    	<tr ng-repeat="hype in Hresults">	
			    		<td>
			    			<img src="{{hype.thumb_url_medium}}"></img>
			    		</td>
			    		<td>
			    			{{hype.artist}}-{{hype.title}}
			    		</td>
			    		<td>
			    			<button ng-click="addHTrack(hype.postid)" class="btn btn-success">Play</button>
			    		</td>
			    	</tr>
				</table>
			</div>
		</div>
    </tab>
    <tab heading="Spotify" data-ng-controller="HomeController">
		<form id="searchS" data-ng-submit="searchSpotify()">
			<div class="row">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for..." data-ng-model="Squery" required="true">
			      	<span class="input-group-btn">
			        	<button class="btn btn-default" type="submit">Go!</button>
			      	</span>
			    </div><!-- /input-group -->
			</div>
		</form>
		<div class="row">
			<div class="table-responsive">
				<table class="table" ng-hide="Sresults.length">
			    	<tr ng-repeat="track in Sresults.tracks.items">	
			    		<td>
			    			<img src="{{track.album.images.2.url}}"></img>
			    		</td>
			    		<td>
			    			{{track.name}}
			    		</td>
			    		<td>
			    			<button ng-click="addSTrack(track.uri)" class="btn btn-success">Play</button>
			    		</td>
			    	</tr>
				</table>
			</div>
		</div>
    </tab>
</tabset>
</div>
</div>
<div class="col-sm-4">
	<div id="player">
      <div id="placeholder"></div>
    </div>
    <section id="scplayer" style="">
		<iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" src="http://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&show_artwork=false"></iframe>
	</section>
</div>
